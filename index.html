<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weavers Wild Runs</title>
<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    height: 100vh;
    font-family: 'Courier New', monospace;
    color: #ff0066;
}
canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

/* Compact retro MP3 player control - firmly top-right */
#loader {
    position: fixed;                   /* Changed to fixed for reliable top-right placement */
    top: 12px;
    right: 12px;
    left: auto;                        /* Explicitly override any left */
    max-width: 200px;                  /* Comfortable max width (~1/8 on large screens) */
    width: fit-content;
    min-width: 160px;
    padding: 8px 12px;
    background: #000;
    border: 3px ridge #00ff00;
    border-radius: 8px;
    box-shadow: 
        0 0 15px #00ff0033,
        inset 0 0 10px rgba(0, 255, 0, 0.15);
    z-index: 100;
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: nowrap;
    box-sizing: border-box;
    overflow: hidden;                  /* Prevent any child overflow */
    font-family: 'Courier New', 'Lucida Console', monospace;
    font-weight: bold;
}

/* Scanlines effect */
#loader::before {
    content: '';
    position: absolute;
    inset: 3px;
    background: linear-gradient(
        rgba(0, 30, 0, 0.5) 50%,
        rgba(0, 50, 0, 0.5) 50%
    );
    background-size: 100% 3px;
    border-radius: 5px;
    pointer-events: none;
}

/* Glowing green */
#loader, #playBtn, #uploadBtn, #disc, #trackContainer {
    color: #00ff00;
    text-shadow: 
        0 0 4px #00ff00,
        0 0 8px #00ff00;
    z-index: 2;
}

#playBtn, #uploadBtn, #disc {
    font-size: 1.4em;
    cursor: pointer;
    user-select: none;
    flex-shrink: 0;
}

/* Spinning disc */
#disc {
    display: none;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Track name container - now properly clipped */
#trackContainer {
    flex: 1;
    min-width: 80px;
    height: 20px;
    overflow: hidden;
    position: relative;
}

#trackName {
    font-size: 0.75em;
    white-space: nowrap;
    display: inline-block;
    padding-left: 100%;                /* Start from right */
    animation: scroll-left 10s linear infinite;
}

@keyframes scroll-left {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}

#trackContainer:hover #trackName {
    animation-play-state: paused;
}

#loader.loaded { border-color: #00ff00; }
#loader.failed {
    border-color: #ff0000;
    color: #ff0000;
    text-shadow: 0 0 8px #ff0000;
}

input[type="file"] { display: none; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<div id="loader">
    <span id="playBtn">â–¶ï¸Ž</span>
    <span id="disc">ðŸ’¿</span>
    <span id="uploadBtn">ðŸ“‚</span>
    <div id="trackContainer">
        <div id="trackName">Wild-Runs.mp3</div>
    </div>
</div>

<input type="file" id="fileInput" accept="audio/mp3,audio/mpeg">
<audio id="audio" preload="auto"></audio>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const audio = document.getElementById('audio');
const loader = document.getElementById('loader');
const playBtn = document.getElementById('playBtn');
const disc = document.getElementById('disc');
const uploadBtn = document.getElementById('uploadBtn');
const trackName = document.getElementById('trackName');
const fileInput = document.getElementById('fileInput');

let audioCtx, analyser, source, dataArray, bufferLength;
let started = false;
let particles = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

/* Default track */
audio.src = "Wild-Runs.mp3";
audio.load();
trackName.textContent = "Wild-Runs.mp3";

audio.addEventListener('canplaythrough', () => loader.classList.add('loaded'));
audio.addEventListener('error', () => {
    loader.classList.add('failed');
    trackName.textContent = "Failed to load";
});

/* Audio init */
function initAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 2048;
    bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);
    source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

/* Visualizer */
function animate() {
    requestAnimationFrame(animate);
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (analyser) {
        analyser.getByteFrequencyData(dataArray);
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;
        let bassSum = 0;
        for (let i = 0; i < 40; i++) bassSum += dataArray[i];
        const bass = bassSum / (40 * 255);
        const pulse = 80 + bass * 450;

        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, pulse);
        grad.addColorStop(0, 'rgba(255,0,102,1)');
        grad.addColorStop(0.4, 'rgba(255,0,102,0.5)');
        grad.addColorStop(1, 'rgba(0,255,255,0)');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(cx, cy, pulse, 0, Math.PI * 2);
        ctx.fill();

        const bars = 128;
        for (let i = 0; i < bars; i++) {
            const angle = i / bars * Math.PI * 2;
            const idx = Math.floor(i / bars * bufferLength);
            const h = (dataArray[idx] / 255) * 600 + bass * 300;
            const r = 140 + bass * 120;
            ctx.strokeStyle = `rgba(255,0,102,${0.7 + bass * 0.3})`;
            ctx.lineWidth = 6 + bass * 12;
            ctx.shadowBlur = 40 + bass * 60;
            ctx.shadowColor = '#ff0066';
            ctx.beginPath();
            ctx.moveTo(cx + Math.cos(angle) * r, cy + Math.sin(angle) * r);
            ctx.lineTo(cx + Math.cos(angle) * (r + h), cy + Math.sin(angle) * (r + h));
            ctx.stroke();
        }

        if (bass > 0.65 && Math.random() > 0.3) {
            for (let i = 0; i < 10; i++) {
                const a = Math.random() * Math.PI * 2;
                particles.push({
                    x: cx, y: cy,
                    vx: Math.cos(a) * (20 + bass * 50),
                    vy: Math.sin(a) * (20 + bass * 50),
                    life: 45,
                    color: i % 2 ? '#00ffff' : '#ff0066'
                });
            }
        }
    }

    particles = particles.filter(p => p.life > 0);
    particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 1.8;
        ctx.strokeStyle = p.color;
        ctx.lineWidth = p.life / 7;
        ctx.shadowBlur = 25;
        ctx.shadowColor = p.color;
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.lineTo(p.x, p.y);
        ctx.stroke();
    });
    ctx.shadowBlur = 0;
}

animate();

/* Play / Pause */
playBtn.addEventListener('click', () => {
    if (!started) {
        initAudio();
        started = true;
    }
    if (audio.paused) {
        audio.play().catch(() => {
            loader.classList.add('failed');
            trackName.textContent = "Playback blocked";
        });
    } else {
        audio.pause();
    }
});

audio.addEventListener('play', () => {
    playBtn.textContent = "âšâš";
    disc.style.display = "inline";
});
audio.addEventListener('pause', () => {
    playBtn.textContent = "â–¶ï¸Ž";
    disc.style.display = "none";
});

/* Upload */
uploadBtn.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (file && file.type === 'audio/mpeg') {
        audio.src = URL.createObjectURL(file);
        trackName.textContent = file.name;
        loader.classList.remove('failed');
        loader.classList.add('loaded');
        trackName.style.animation = 'none';
        trackName.offsetHeight;
        trackName.style.animation = 'scroll-left 10s linear infinite';
    }
});
</script>
</body>
</html>
